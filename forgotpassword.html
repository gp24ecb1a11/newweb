<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Reset Your Password</h2>
    <p>Enter your email to receive a password reset link.</p>

    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <button onclick="resetPassword()">Reset Password</button>

    <p id="message"></p>

    <script>
        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAeOS8_0tDWKnfAwLf0GRKr6JaopYj1nnY",
            authDomain: "dormdash-40a10.firebaseapp.com",
            projectId: "dormdash-40a10",
            storageBucket: "dormdash-40a10.appspot.com",
            messagingSenderId: "219135353050",
            appId: "1:219135353050:web:49446a2e74414ebf8105e3"
        };

        // ✅ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ✅ Reset Password Function
        function resetPassword() {
            const email = document.getElementById("email").value;
            const messageElement = document.getElementById("message");

            if (!email) {
                messageElement.innerHTML = "Please enter your email.";
                messageElement.className = "error";
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    messageElement.innerHTML = "✅ Password reset email sent!";
                    messageElement.className = "";
                })
                .catch((error) => {
                    messageElement.innerHTML = `❌ ${error.message}`;
                    messageElement.className = "error";
                });
        }
    </script>

</body>

</html>
